<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Texas Engineering</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <!-- Include header component here -->
    </header>

    <main>
        <h1>Contact Us</h1>
        <p>If you have any questions or would like to get in touch, please fill out the form below or reach us at the contact information provided.</p>
        
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <h2>Contact Information</h2>
        <p>Phone: (123) 456-7890</p>
        <p>Email: info@texasengineering.com</p>
        <p>Address: 123 Engineering Way, Austin, TX 78701</p>
    </main>

    <footer>
        <!-- Include footer component here -->
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
